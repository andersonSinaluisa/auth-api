name: Trigger auto deployment for auth-api

on:
  push:
    branches: 
      [ master ]
    paths:
      - '**'
      - '.github/workflows/auth-api-AutoDeployTrigger-86f89283-8175-4f5d-b2aa-6d9b37be0d99.yml'

  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write
      contents: read

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Install OpenSSL
        run: |
          sudo apt-get update
          sudo apt-get install -y openssl

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AUTHAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUTHAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUTHAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: Dockerfile
          registryUrl: docker.io
          registryUsername: ${{ secrets.AUTHAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUTHAPI_REGISTRY_PASSWORD }}
          containerAppName: auth-api
          resourceGroup: gestion-escolar
          imageToBuild: asinaluisa/auth-api:${{ github.sha }}